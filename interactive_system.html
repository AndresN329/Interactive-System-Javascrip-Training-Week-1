<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>interactive_system</title>
    <style>
    .main-content{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        transition: all 1s;
    }

    .main-content:hover{
        transform: scale(1.03);
    }
    </style>
</head>
<body>
    <div class="main-content">
    <p><i class="fa-brands fa-github"></i><a href="https://github.com/AndresN329/Training" target="_blank">Watch the project on GitHub</a></p>
    </div>
    <script>
        //program initialization
console.log("Welcome to interactive messaging system");

//Data entry
let name = prompt("Please, enter your name:");
let age = prompt("Please, enter your age:");

//Convert age
age = parseInt(age)

//Validations and messages
if (isNaN(age)) {
    console.error("Error: Please, enter valid age with numbers");
} else if (age < 18){
    alert(`Hello ${name}, you are a minooooor, continue learning and enjoying the code!`);
} else {
     alert(`Hello ${name}, you are an adult, prepare for great opportunities in programming!`);
}

    </script>
</body>
